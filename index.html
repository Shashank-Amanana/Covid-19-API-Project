    <script>
      $(document).ready(function () {
        // district
        $("#form1").submit(function (event) {
          var formdata = {
            month: $("#month").val(),
            state: $("#states").val(),
          };

          $.ajax({
            type: "POST",
            url: "district",
            data: formdata,
            dataType: "json",
            success: function (result) {
              var txt = "";
              for (var key in result[0]) {
                txt = txt + key + ": " + result[0][key] + "<br>";
              }
              $("#district").html(txt);
            },
          });
          event.preventDefault();
        });

        //infectionAndRecovery
        $("#form2").submit(function (event) {
          var formdata = {
            month: $("#month").val(),
            state: $("#states").val(),
          };

          $.ajax({
            type: "POST",
            url: "infectionAndRecovery",
            data: formdata,
            dataType: "json",
            success: function (result) {
              $("#infectionAndRecovery").html(
                "<p>Infections: " +
                  result[0]["infections"] +
                  "</p><p>Recovered: " +
                  result[0]["recovered"] +
                  "</p>"
              );
            },
          });
          event.preventDefault();
        });
      });
